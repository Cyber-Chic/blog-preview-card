<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="whiteblock">
      <img
        class="illustration"
        src="./assets/images/illustration-article.svg"
        alt="Abstract white, black & yellow rectangle design."
      />
      <div class="columns">
        <h3 class="highlight">Learning</h3>

        <p>Published 21 Dec 2023</p>

        <h1 class="hover">HTML & CSS foundations</h1>

        <p class="graytext">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>

        <h3 class="greg">Greg Hooper</h3>
        <img
          class="avatar"
          src="./assets/images/image-avatar.png"
          alt="Abstract white, black & yellow rectangle design."
        />
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io/profile/Cyber-Chic" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Angela Moore</a>.
    </div>
  </body>
</html>
